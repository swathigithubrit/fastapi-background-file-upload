<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Upload | FastAPI</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; text-align: center; margin-top: 5%; }
        form { background: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; }
        input { margin: 10px; }
        button { background: #16a34a; color: white; border: none; padding: 10px 20px; cursor:pointer }
        button:hover { background:#15803d; }
        .msg { margin-top: 15px; color: #16a34a; font-weight: 600; }
        a { color: #2563eb; }
    </style>
</head>

<body>

    <h2>Background Upload Example (Upload Multiple Simultaneously)</h2>

    <form action="/upload-background/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload File</button>
    </form>

    {% if status %}
        <p class="msg">{{ status }}</p>
    {% endif %}

    <br>
    <a href="/">‚Üê Back to Blocking Upload</a>

</body>
</html>
